<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <img src="images/logo_150.png" alt="Ramoun Launcher" class="main-logo"><h1>
                Ramoun Launcher
            </h1><span class="version">(1.0.0)</span>
        </div>
        <div class="modal-content">
            <p>Contact Ramoun through through the following links</p>
        </div>
        <div class="modal-footer">
            <div class="flex-container">
                <div class="flex">
                    <a href="http://mrramoun.github.io" target="_blank">
                        <i class="fa fa-globe"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="http://facebook.com/ramoun.x6" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="http://twitter.com/ramoun16" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="http://github.com/mrramoun" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
